<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disney Korea_Login</title>
     <!-- 초기화 -->
  <link rel="stylesheet" href="./css/reset.css" type="text/css">
     <!-- 메인서식 -->
  <link rel="stylesheet" href="./css/login_pc.css" type="text/css"> 
</head>
<body>
  <article>
    <h1><a href="#" title="main">
      <img src="./images/disney_korea_logo.png" alt="main">
    </a></h1>
    <section class="int">
      <div class="user"><img src="./images/id.png" alt="id"></div>
      <h2>로그인</h2>
      <form>
        <div class="form">
          <div class="int_area">
            <input type="text" placeholder="아이디" id="id">
          </div>
          <div class="int_area">
            <input type="password" placeholder="비밀번호" id="pw">
          </div>
          <div class="btn_area">
            <button type="submit">통합로그인</button> 
          </div>
          <div class="cnf">
            <form><input type="checkbox" value="1">아이디 저장</form>
            <a href="#" title="">아이디/비밀번호 찾기</a>
          </div>
        </div>
      </form>  
        <div>
          <p>아직 회원이 아니신가요?</p>
          <a href="#" title="">회원가입</a>
        </div>
      </section>
  </article>
</body>
</html>
