<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disney Korea_Login</title>
    <!-- 초기화 -->
    <link rel="stylesheet" href="./css/reset.css" type="text/css">
    <!--기본서식,글꼴,색상,링크 -->
    <link rel="stylesheet" href="./css/base.css" type="text/css">
     <!-- 메인서식 -->
    <link rel="stylesheet" href="./css/login_pc.css" type="text/css"> 


</head>
<body>
  <article>
    <h1><a href="#" title="main">
      <img src="./images/disney_korea_logo.png" alt="main">
    </a></h1>
    <section class="login_form">
      <div class="top">
        <p><img src="./images/id.png" alt="user"><p>
        <h2>로그인</h2>
        <p>디즈니+아이디와 연동됩니다.</p>
      </div>
      <form class="sub_form">
        <div class="int_area">
          <input type="text" name="id" placeholder="아이디" id="id" >
        </div>
        <div class="int_area">
          <input type="password" name="pw" placeholder="비밀번호" id="pw">
          </div>
        <div class="btn_area">
          <button type="submit">통합로그인</button>
        </div>
        <div class="caption">
          <form><input type="checkbox" value=1>아이디 저장</form>
          <a href ="#" title="find" class="find">아이디/비밀번호 찾기</a>
        </div>
      </form>
        <div class="new">
        <p>아직 회원이 아니신가요?</p>
        <a href="#">지금 가입하세요.</a>
        </div>


    </section>
  </article>
</body>
</html>
